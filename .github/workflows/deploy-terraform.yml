# .github/workflows/deploy.yml
name: Deploy Lambda via Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-south-1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Install Python & Zip
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip zip

      - name: üîß Run build.sh to package Lambda
        run: |
          chmod +x build.sh
          ./build.sh

      - name: ‚úÖ Verify lambda.zip exists
        run: |
          if [ ! -f lambda.zip ]; then
            echo "‚ùå lambda.zip not found ‚Äî build may have failed"
            exit 1
          fi

      - name: üì¶ Move lambda.zip to Terraform folder
        run: mv lambda.zip terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
